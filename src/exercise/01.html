<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<body>
  <script type="module">
    function createRootElement() {
      const rootDiv = document.createElement('div');
      rootDiv.id = "root";
      document.body.appendChild(rootDiv);
    };
    function createHelloWorldElement() {
      const helloWorldDiv = document.createElement('div');
      helloWorldDiv.textContent = 'Hello World';
      helloWorldDiv.className = 'container';
      const rootDiv = document.getElementById('root');
      rootDiv.append(helloWorldDiv);
    }

    createRootElement();
    createHelloWorldElement();
  </script>
</body>
